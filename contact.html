      <section class="better-results px-10 bg-light py-[100px]">
        <p class="text-5xl font-bold text-accent mb-4">Drop us a line</p>
        <form class="flex flex-col w-full gap-4">
          <input
            type="text"
            class="bg-gray-100 text-dark font-bold text-1xl rounded-md"

          />
          <input
            type="email"
            class="bg-gray-100 text-dark font-bold text-1xl rounded-md"
            placeholder="Email"
          />
          <input
            type="tel"
            class="bg-gray-100 text-dark font-bold text-1xl rounded-md"
            placeholder="Phone Number"
          />
          <textarea
            name="details"
            cols="30"
            rows="10"
            class="bg-gray-100 text-dark font-bold text-1xl rounded-md"
            placeholder="Details"
          ></textarea>

          <input
            type="submit"
            value="Contact Us"
            class="w-full text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-4 text-center me-2 mb-2"
